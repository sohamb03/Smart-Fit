<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness Assistant</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      padding: 20px;
    }

    h2 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 10px;
      color: #f04e2d;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background-color: #fafafa;
      border-radius: 12px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
    }

    .chat-message {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 20px;
      max-width: 75%;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .chat-message.user {
      background-color: #f04e2d;
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .chat-message.assistant {
      background-color: #e0e0e0;
      color: #333;
      margin-right: auto;
      text-align: left;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    .message-input {
      flex: 1;
      padding: 12px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .send-button {
      padding: 12px 20px;
      background-color: #f04e2d;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .send-button:hover {
      background-color: #d54422;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <h2>ðŸ’¬ Chat with Your Diet Assistant</h2>
    <div id="chat-box" class="chat-box"></div>
    <div class="input-area">
      <input id="message-input" type="text" class="message-input" placeholder="Type your message..." />
      <button id="send-button" class="send-button">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message-input");
    const sendButton = document.getElementById("send-button");

    function displayMessage(content, role) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("chat-message", role);
      messageDiv.textContent = content;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (message === "") return;

      displayMessage(message, "user");
      messageInput.value = "";

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        if (data.response) {
          displayMessage(data.response, "assistant");
        } else {
          displayMessage("Error: Unable to get response.", "assistant");
        }
      } catch (error) {
        console.error("Error:", error);
        displayMessage("Error: Something went wrong.", "assistant");
      }
    }

    sendButton.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", function(event) {
      if (event.key === "Enter") sendMessage();
    });

    // Show initial assistant message on load
    window.onload = function() {
      displayMessage("ðŸ‘‹ Hi! To get a personalized meal plan, please share your weight, height, fitness goal, and whether you prefer a veg or non-veg diet.", "assistant");
    };
  </script>

</body>
</html>
