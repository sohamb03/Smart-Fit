<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .navbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            padding: 10px 20px;
        }
        
        .container-navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .logo .highlight {
            color: #ff4d4d;
        }
        
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
        }
        
        .nav-links a:hover {
            color: #ff4d4d;
        }
        
        .login-container {
            display: flex;
            width: 100%;
            height: 100vh;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .login-left {
            flex: 1;
            background: url('https://i.etsystatic.com/33779846/r/il/ad9e81/5599875262/il_fullxfull.5599875262_rixo.jpg') no-repeat center center;
            background-size: cover;
        }
        
        .login-right {
            flex: 1;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
        }
        
        .login-right h1 {
            text-align: center;
            color: black;
            margin-bottom: 20px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .input-group {
            display: flex;
            align-items: center;
            background: #333;
            padding: 10px;
            border-radius: 8px;
        }
        
        .input-group input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            padding: 5px 10px;
            font-size: 16px;
        }
        
        .input-group label {
            color: #ff4d4d;
            margin-right: 10px;
        }
        
        .forgot-password {
            text-align: right;
            color: black;
            text-decoration: none;
        }
        
        .login-button {
            background: rgba(0, 0, 0, 0.8);
            border: none;
            color: #fff;
            padding: 10px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .login-button:hover {
            background: #e63333;
        }
        
        .flash-messages {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            z-index: 100;
        }
        
        .flash-messages li {
            list-style: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            text-align: center;
        }
        
        .flash-messages .success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .flash-messages .danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        
    </style>
</head>
<body>
    <div class="navbar">
        <div class="container-navbar">
            <div class="logo">SMART<span class="highlight">FIT</span></div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/contact_us">Contact Us</a></li>
                <li><a href="/login1" class="btn-signup">Log in</a></li>
            </ul>
        </div>
    </div>

    <!-- Flash Messages Section -->
    <ul class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </ul>

    <div class="login-container">
        <div class="login-left"></div>
        <div class="login-right">
            <h1><b>SIGN UP</b></h1>
            <form class="login-form" method="POST">
                <div class="input-group">
                    <label for="username"><i class="fas fa-user"></i></label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i></label>
                    <input type="email" id="email" name="email" placeholder="Email id" required>
                </div>
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i></label>
                    <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
                </div>
                <a href="/login1" class="forgot-password">Already have an account? LOGIN HERE</a>
                <button type="submit" class="login-button">SIGN UP</button>
            </form>
        </div>
    </div>
</body>
</html>
