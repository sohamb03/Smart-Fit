<!DOCTYPE html>
<html>
<head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Navbar */
.navbar {
    width: 100%;
    background: rgba(0, 0, 0, 0.8);
    position: fixed;
    top: 0;
    left: 0;
    z-index: 10;
    padding: 10px 20px;
}

.container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
}

.logo {
    color: white;
    font-size: 1.5rem;
    font-weight: bold;
}

.logo .highlight {
    color: #ff4d4d;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-links li {
    display: inline-block;
}

.nav-links a {
    text-decoration: none;
    color: white;
    font-size: 1rem;
    transition: color 0.3s;
}

.nav-links a:hover {
    color: #ff4d4d;
}

.nav-links .btn-signup {
    background: #ff4d4d;
    padding: 8px 15px;
    border-radius: 4px;
    color: white;
    font-weight: bold;
    transition: background 0.3s;
}

.nav-links .btn-signup:hover {
    background: #e63333;
}

/* Adjust content to account for navbar height */
.content-wrapper {
    margin-top: 80px; /* Adjust based on navbar height */
}

.content-wrapper .container {
    display: flex;
    min-height: 100vh;
}

.left-section {
    flex: 1;
    background-color: #ff4d4d;
    color: white;
    padding: 4rem 2rem;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.right-section {
    flex: 1;
    background-color: WHITE;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    padding: 2rem;
}

.heading {
    font-size: 2.5rem;
    line-height: 1.2;
    margin-bottom: 2rem;
}

.divider {
    width: 50px;
    height: 4px;
    background-color: BLACK;
    margin: 2rem 0;
}

.contact-section {
    margin-top: auto;
}

.contact-title {
    font-size: 2rem;
    margin-bottom: 2rem;
}

.contact-info {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.contact-item {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.circle-image {
    position: relative;
    width: 300px;
    height: 300px;
}

.circle-image::before {
    content: '';
    position: absolute;
    width: 320px;
    height: 320px;
    border: 4px solid #FF5733;
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.circle-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
}

.logo {
    text-align: center;
    color: BLACK;
    margin-top: auto;
}

.logo-icon {
    color: BLACK;
    font-size: 3rem;
    margin-bottom: 1rem;
}

@media (max-width: 768px) {
    .content-wrapper .container {
        flex-direction: column;
    }
    
    .circle-image {
        width: 200px;
        height: 200px;
    }
    
    .circle-image::before {
        width: 220px;
        height: 220px;
    }
}
</style>
</head>
<body>

<div class="navbar">
    <div class="container">
        <div class="logo">SMART<span class="highlight">FIT</span></div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
        </ul>
    </div>
</div>

<div class="content-wrapper">
    <div class="container">
        <div class="left-section">
            <div>
                <h1 class="heading">We'll Make You Confident In Your Health And Fitness Journey.</h1>
                <div class="divider"></div>
            </div>
            
            <div class="contact-section">
                <h2 class="contact-title">CONTACT US</h2>
                <div class="contact-info">
                    <div class="contact-item">
                        <span>üìû</span>

                    </div>
                    <div class="contact-item">
                        <span>üìç</span>
                        <span>445, Mount Eden Road, Anytown, USA</span>
                    </div>
                    <div class="contact-item">
                        <span>üåê</span>
                        <span>www.yourwebsitename.com</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="right-section">
            <div class="circle-image">
                <img src="https://t4.ftcdn.net/jpg/05/62/11/95/360_F_562119559_n1ndImIC9KwAPNqvv6bpXAwwRmKBBwiH.jpg" alt="Fitness training">

            <div class="logo">

                    </svg>
                </div>
                <h3 class="logo">SMART<span class="highlight">FIT</h3>
                
            </div>
        </div>
    </div>
</div>

</body>
</html>
