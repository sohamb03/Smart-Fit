  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Shoulder Raise Counter</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        background-image: url("https://getwallpapers.com/wallpaper/full/7/1/6/87304.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        overflow-y: auto;
      }

      h1 {
        color: white;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
      }

      #timer {
        color: #00ffff;
        font-size: 24px;
        margin-top: 10px;
        text-shadow: 1px 1px 2px black;
      }

      .controls {
        margin-top: 20px;
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
      }

      button {
        background: #2b2b2b;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2rem;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #ff8c00;
      }

      #video-feed {
        display: none;
        width: 800px;
        height: 600px;
        margin-top: 20px;
        border: 2px solid white;
      }

      #feedback {
        margin-top: 20px;
        color: white;
        background: rgba(0, 0, 0, 0.6);
        padding: 20px;
        border-radius: 10px;
        display: none;
        max-width: 600px;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
      }

      #feedback h2 {
        color: #00ffff;
        margin-bottom: 15px;
        text-shadow: 1px 1px 2px black;
      }

      #feedback-list {
        list-style: none;
        padding: 0;
        font-size: 1.1rem;
      }

      #feedback-list li {
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Shoulder Raise Posture Tracker</h1>
      <div id="timer">Time: 00:00</div>
      <div class="controls">
        <button onclick="startVideo()">‚ñ∂Ô∏è Start</button>
        <button onclick="stopVideo()">‚è∏Ô∏è Stop</button>
        <form action="/shoulder_raises_feedback" method="GET">
          <button type="submit">üìä Get Feedback</button>
        </form>
            </div>
      <img id="video-feed" src="" alt="Shoulder Raise Video Feed"/>

      <div id="feedback">
        <h2>üèÅ Session Feedback</h2>
        <ul id="feedback-list"></ul>
      </div>
    </div>

    <script>
      const videoFeed = document.getElementById('video-feed');
      const timerDisplay = document.getElementById('timer');
      let timerInterval;

      function startVideo() {
        videoFeed.style.display = 'block';
        videoFeed.src = "/video_feed_shoulder";
        timerInterval = setInterval(updateTimer, 1000);
        document.getElementById("feedback").style.display = "none"; // hide old feedback
      }

      function stopVideo() {
        videoFeed.style.display = 'none';
        videoFeed.src = "";
        clearInterval(timerInterval);
        timerDisplay.textContent = "Time: 00:00";

        fetch("/reset_shoulder", { method: "POST" })
          .then(response => response.json())
          .then(data => alert(data.message));
      }

      function updateTimer() {
        fetch("/get_timer")
          .then(response => response.json())
          .then(data => {
            timerDisplay.textContent = "Time: " + data.time;
          });
      }

      function getFeedback() {
        fetch("/get_feedback")
          .then(response => response.json())
          .then(data => {
            const feedbackBox = document.getElementById("feedback");
            const feedbackList = document.getElementById("feedback-list");

            if (data.error) {
              alert(data.error);
              return;
            }

            feedbackList.innerHTML = "";
            for (const [key, value] of Object.entries(data)) {
              const li = document.createElement("li");
              li.textContent = `${key}: ${value}`;
              feedbackList.appendChild(li);
            }

            feedbackBox.style.display = "block";
          });
      }
    </script>
  </body>
  </html>
