<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Squat Tracker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      background-image: url("https://getwallpapers.com/wallpaper/full/7/1/6/87304.jpg");
      background-size: cover;
      background-position: center;
      overflow-y: auto;
    }

    h1 {
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
    }

    #timer {
      color: #00ffff;
      font-size: 24px;
      margin-top: 10px;
      text-shadow: 1px 1px 2px black;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      background: #2b2b2b;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff8c00;
    }

    #video-feed {
      display: none;
      width: 800px;
      height: 600px;
      margin-top: 20px;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Squat Posture Tracker</h1>
    <div id="timer">Time: 00:00</div>
    <div class="controls">
      <button onclick="startVideo()">▶️ Start</button>
      <button onclick="stopVideo()">⏸️ Stop</button>
    </div>
    <img id="video-feed" src="" alt="Squat Video Feed"/>
  </div>

  <script>
    const videoFeed = document.getElementById('video-feed');
    const timerDisplay = document.getElementById('timer');
    let timerInterval, startTime;

    function startVideo() {
      videoFeed.style.display = 'block';
      videoFeed.src = "/video_feed_squat";
      startTime = new Date().getTime();
      timerInterval = setInterval(updateTimer, 1000);
    }

    function stopVideo() {
      videoFeed.style.display = 'none';
      videoFeed.src = "";
      clearInterval(timerInterval);
      timerDisplay.textContent = "Time: 00:00";

      fetch("/reset_squat", { method: "POST" })
        .then(response => response.json())
        .then(data => alert(data.message));
    }

    function updateTimer() {
      const now = new Date().getTime();
      const elapsed = Math.floor((now - startTime) / 1000);
      const minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
      const seconds = String(elapsed % 60).padStart(2, '0');
      timerDisplay.textContent = `Time: ${minutes}:${seconds}`;
    }
  </script>
</body>
</html>
