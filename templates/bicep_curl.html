<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoulder Raise Corrector</title>
  <style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        background-image: url("https://getwallpapers.com/wallpaper/full/7/1/6/87304.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    button {
        background: #2b2b2b;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2rem;
        transition: background 0.3s ease;
    }

    button:hover {
        background: #b73aff;
    }

    img {
        display: none;
        width: 800px;
        height: 600px;
        margin-top: 20px;
        border: 2px solid white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="color: white; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); margin-top: 15px;">Bicep Curl Corrector</h1>
    <div class="controls">
      <button onclick="startVideo()">▶️ Start</button>
      <button onclick="stopVideo()">⏸️ Stop</button>
    </div>
    <div>
      <img id="video-feed" src="" alt="Video feed">
    </div>
  </div>

  <script>
    const videoFeed = document.getElementById('video-feed');

    function startVideo() {
      videoFeed.style.display = 'block';
      videoFeed.src = '/video_feed_bicep';
    }

    function stopVideo() {
      videoFeed.style.display = 'none';
      videoFeed.src = '';
      fetch('/reset_shoulder', { method: 'POST' })
        .then(response => response.json())
        .then(data => alert(data.message));
    }
  </script>
</body>
</html>
