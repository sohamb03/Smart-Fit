<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diet Recommendation</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<style>
    body {
        background-color: #f0f8ff;
        font-family: Arial, sans-serif;
    }
    .form-container {
        width: 400px;
        margin: 50px auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px gray;
    }
    input, select, button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
    }
    button {
        background-color: #4CAF50;
        color: white;
        border: none;
    }
    
</style>
<body>
    <div class="form-container">
        <h1>Personalized Diet Recommendation</h1>
        <form action="/recommend" method="post">
            <input type="number" name="age" placeholder="Age" required><br>
            <input type="number" step="0.1" name="weight" placeholder="Weight (kg)" required><br>
            <input type="number" step="0.1" name="height" placeholder="Height (cm)" required><br>
            
            <select name="gender" required>
                <option value="">Gender</option>
                <option>Male</option>
                <option>Female</option>
            </select><br>

            <select name="activity" required>
                <option value="">Activity Level</option>
                <option>Sedentary</option>
                <option>Moderate</option>
                <option>Active</option>
            </select><br>

            <select name="preference" required>
                <option value="">Diet Preference</option>
                <option>Veg</option>
                <option>Non-Veg</option>
            </select><br>

            <select name="goal" required>
                <option value="">Goal</option>
                <option>Weight Loss</option>
                <option>Maintenance</option>
                <option>Weight Gain</option>
            </select><br>

            <button type="submit">Get Meal Plan</button>
        </form>
    </div>
</body>
</html>
